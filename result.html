<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kura Sonucu</title>
    <link rel="icon" href="assets/newlogo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="logo">
        <img src="assets/newlogo.png" alt="CL" class="brand" />
        <span>Kura Sonucu</span>
      </div>
      <div class="controls">
        <a href="index.html" class="btn ghost">Yeni Kura</a>
        <a href="general.html" class="btn">Genel Fikstür</a>
      </div>
    </header>

    <main class="layout">
      <section class="league" aria-label="Lig Aşaması Sonucu">
        <h2>8 Maçlık Fikstür</h2>
        <div id="team-content" class="league-grid"></div>
        <div id="general-content" class="league-grid" hidden></div>
      </section>
    </main>

    

    <script src="result.js" defer></script>
    <script>
      fetch('env.json').then(r=>r.json()).then(env=>{ if (env.GEMINI_API_KEY) localStorage.setItem('gemini_api_key', env.GEMINI_API_KEY); }).catch(()=>{});
    </script>
  </body>
  </html>
