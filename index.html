<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UEFA Şampiyonlar Ligi Kura Simülasyonu</title>
    <link rel="icon" href="assets/newlogo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="logo">
        <img src="assets/newlogo.png" alt="CL" class="brand" />
        <span>UEFA Şampiyonlar Ligi Kura Simülasyonu</span>
      </div>
      <div class="controls">
        <button id="btn-fast" class="btn primary">Hızlı kura çek</button>
        <button id="btn-sim" class="btn">Simülasyon kura çek</button>
      </div>
    </header>

    <main class="layout">
      <section class="pots" aria-label="Torbalar">
        <h2>Torbalar</h2>
        <div id="pots" class="pots-grid"></div>
      </section>
    </main>

    

    <script src="app.js" defer></script>
    <script>
      // Load env.json and persist key
      fetch('env.json')
        .then(r => r.json())
        .then(env => { if (env.GEMINI_API_KEY) localStorage.setItem('gemini_api_key', env.GEMINI_API_KEY); })
        .catch(() => {});
    </script>
  </body>
  </html>
